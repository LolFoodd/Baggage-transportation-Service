{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Клиенты {% endblock %}</h1>

<div class="container mt-5 mb-3">
    <div class="row">
        {% for client in clients %}
        <div class="col-md-4">
            <div class="card p-3 mb-2 border-primary">
                <div class="card-header">
                    <a href="{{ url_for('client', client_id=client['id_client']) }}">
                        <b>{{ client['name'] }}</b>
                    </a>
                </div>
                <div class="card-body">
                    <span class="badge" style="background-color: #3eb489; font-size: 1.2em;"> Телефон: {{ client['phone_number'] }}</span><br></br>
                    <span class="badge" style="background-color: #3eb489; font-size: 1.2em;"> {{ client['email'] }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
