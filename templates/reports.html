{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Отчеты {% endblock %}</h1>

<div class="container mt-5 mb-3">
    <div class="row">
        {% for report in reports %}
        <div class="col-md-4">
            <div class="card p-3 mb-2 border-primary">
                <div class="card-header">
                    <a href="{{ url_for('report', report_id=report['id_report']) }}">
                        <b>Отчет #{{ report['number'] }}</b>
                    </a>
                </div>
                <div class="card-body">
                    <span class="badge" style="background-color: #3eb489; font-size: 1.2em;"> Дата: {{ report['date'] }}</span><br></br>
                    <span class="badge" style="background-color: #3eb489; font-size: 1.2em;"> Тип: {{ report['report_type'] }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
