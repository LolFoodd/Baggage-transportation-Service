{% extends 'base.html' %}
{% block content %}
<h2>{% block title %} Клиент {{ client['name'] }} {% endblock %}</h2>
<hr>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Позиция</th>
            <th scope="col">Значение</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Имя</td>
            <td>{{ client['name'] }}</td>
        </tr>
        <tr>
            <td>Телефон</td>
            <td>{{ client['phone_number'] }}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{ client['email'] }}</td>
        </tr>
        <tr>
            <td>Паспорт</td>
            <td>{{ client['passport'] }}</td>
        </tr>
    </tbody>
</table>
<a href="/clients">
    <button type="submit" class="btn btn-secondary"><i class="fs-6 bi bi-arrow-left"></i> Назад к списку клиентов</button>
</a>
<a href="{{ url_for('edit_client', client_id=client['id_client']) }}">
    <button type="button" class="btn btn-primary">Редактировать</button>
</a>
{% endblock %}
