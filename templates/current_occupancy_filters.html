{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Настройка фильтров для текущей занятости {% endblock %}</h1>

<form action="{{ url_for('generate_report') }}" method="post">
    <div class="form-group">
        <label for="start_date">Дата начала:</label>
        <input type="date" class="form-control" id="start_date" name="start_date">
    </div>
    <div class="form-group">
        <label for="end_date">Дата окончания:</label>
        <input type="date" class="form-control" id="end_date" name="end_date">
    </div>
    <div class="form-group">
        <label for="status">Статус:</label>
        <select class="form-control" id="status" name="status">
            <option value="all">Все</option>
            <option value="completed">Сделка завершена</option>
            <option value="in_progress">В работе</option>
        </select>
    </div>
    <div class="form-group">
        <label for="employee">Сотрудник:</label>
        <select class="form-control" id="employee" name="employee">
            <option value="all">Все</option>
            {% for employee in employees %}
            <option value="{{ employee['id_employee'] }}">{{ employee['name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <br></br>
    <button type="submit" class="btn btn-primary">Сформировать отчет</button>
</form>
{% endblock %}
