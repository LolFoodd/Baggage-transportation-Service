{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Сотрудники
    <div class="col-12 mb-3">
            <a href="{{ url_for('current_occupancy_filters') }}" class="btn btn-primary">Текущая занятость</a>
    </div>
    {% endblock %}
</h1>

<div class="container mt-5 mb-3">
    <div class="row">

        {% for employee in employees %}
        <div class="col-md-4">
            <div class="card p-3 mb-2 border-primary">
                <div class="card-header">
                    <a href="{{ url_for('employee', employee_id=employee['id_employee']) }}">
                        <b>{{ employee['name'] }}</b>
                    </a>
                </div>
                <div class="card-body">
                    <span class="badge" style="background-color: #3eb489; font-size: 1.2em;"> Телефон: {{ employee['phone_number'] }}</span><br></br>
                    <span class="badge" style="background-color: #3eb489; font-size: 1.2em;"> Должность:{{ employee['position'] }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
