{% extends 'base.html' %}
{% block content %}
<h1>Отправка письма клиенту</h1>
<form method="post" class="px-4">
    <div class="row mb-3">
        <label for="email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" name="email" value="{{ contract['email'] }}" readonly>
        </div>
    </div>
    <div class="row mb-3">
        <label for="subject" class="col-sm-3 col-form-label">Тема</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="subject" value="Информация о вашем договоре {{ contract['number'] }}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="message" class="col-sm-3 col-form-label">Сообщение</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="message" rows="5">Уважаемый {{ contract['name'] }}, ваш договор №{{ contract['number'] }} находится в статусе {{ 'завершен' if contract['deal_status'] == 1 else 'в работе' }}.</textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
