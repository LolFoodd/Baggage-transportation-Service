{% extends 'base.html' %}

{% block content %}
<h2>Редактировать Клиента {{ client['name'] }}</h2>
<form method="post">
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ client['name'] }}">
    </div>
    <div class="form-group">
        <label for="phone_number">Телефон</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ client['phone_number'] }}">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ client['email'] }}">
    </div>
    <div class="form-group">
        <label for="passport">Паспорт</label>
        <input type="text" class="form-control" id="passport" name="passport" value="{{ client['passport'] }}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('client', client_id=client['id_client']) }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
