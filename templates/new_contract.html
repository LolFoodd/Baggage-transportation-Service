{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Добавление нового договора {% endblock %}</h1>
<br>
<form method="post" class="px-4">

    <div class="row mb-3">
        <label for="number-date" class="col-sm-3 col-form-label">Номер, дата договора</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="number" value="{{ request.form['number'] }}" placeholder="1234">
        </div>
        <div class="col-sm-2">
            <input type="date" class="form-control" name="date" value="{{ request.form['date'] }}" placeholder="2024-07-25">
        </div>
    </div>


    <div class="row mb-3">
        <label for="address_start" class="col-sm-3 col-form-label">Начальный адрес</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="address_start" value="{{ request.form['address_start'] }}" placeholder="г. Троицк, Микрорайон В д. 5, кв. 6">
        </div>
    </div>

        <div class="row mb-3">
        <label for="address_finish" class="col-sm-3 col-form-label">Адрес доставки</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="address_finish" value="{{ request.form['address_finish'] }}" placeholder="г. Троицк, Микрорайон В д. 10, кв. 25">
        </div>
    </div>




    <div class="row mb-3">
        <label for="thing" class="col-sm-3 col-form-label">Опись вещей</label>
        <div class="col-sm-8">
            <select class="form-select" name="thing" id = "thing" >
                <option value='0'  >Опись... </option>
                {% for a in things %}
                    <option value="{{ a.id_thing }},{{ a.client_id }}">Опись вещей {{ a.id_thing }}</option>
                {% endfor %}
            </select>
        </div>
    </div>






    <div class="row mb-3">
        <label for="price-discount" class="col-sm-3 col-form-label">Стоимость, возможная скидка </label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="start_price" value="{{ request.form['start_price'] }}" placeholder="50000">
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="discount" value="{{ request.form['discount'] }}" placeholder="3">
        </div>
    </div>


    <div class="row mb-3">
        <label for="employee" class="col-sm-3 col-form-label">Сотрудник</label>
        <div class="col-sm-8">
            <select class="form-select" name="employee">
                {% for e in employees %}
                    <option value={{e.id_employee}}>{{e.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi-file-earmark-binary"></i> Добавить договор</button>
</form>

{% endblock %}
